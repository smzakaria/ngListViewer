<!DOCTYPE html>
<html ng-app="listviewer">

<head>
  <link data-require="bootstrap@*" data-semver="4.1.1" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
  <script data-require="angular.js@1.2.28" data-semver="1.2.28" src="https://code.angularjs.org/1.2.28/angular.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
 
</head>

<body ng-controller="MainController">
  	<div class="container">
    <div class="row">
      <div class="col-5">
        <h1>Library</h1>
      </div>
    </div>
    <div style="margin:0 0 20px 0" class="clearfix"></div>

    <div class="row">
      <div class="col-5">
        <h5>Categories</h5>
      </div>
      <div class="col-7">
        <h5>Applets</h5>
      </div>

    </div>
    <div class="row" style="margin:0px 0px 10px 0px">

      <input class="form-control" placeholder="Filter Category" style="width:200px" type="text" ng-change="change(value)" ng-model="value" ng-init="value=''" />
    </div>
    <div class="row">


      <div class="col-5">
        <div class="clearfix"></div>
        <div id="categories" ng-if="value.length == 0" ng-repeat="x in data">
          <div ng-class="(activeRecord == x.category) ? 'alert alert-primary' : 'alert alert-secondary'" ng-click="showApplet(x.category)">
            {{x.category }} 
            
            <span 
            ng-class="(activeRecord == x.category) ? 'badge badge-primary' : 'badge badge-info'">{{x.count}}</span> 
          </div>
        </div>

        <div id="categories" ng-if="value.length > 0" ng-repeat="x in fiteredMenuData">
          <div ng-class="(activeRecord == x.category) ? 'alert alert-primary' : 'alert alert-secondary'" ng-click="showApplet(x.category)">
            {{x.category }} 
            <span 
            ng-class="(activeRecord == x.category) ? 'badge badge-primary' : 'badge badge-info'">{{x.count}}</span> 
            
          </div>
        </div>
      </div>


      <div class="col-7">
        <div class="row alert alert-dark" ng-repeat="x in applets | filter : {name: value}">
          {{x.name}}
        </div>


      </div>
    </div>
  </div>




  <br>

</body>

</html>
